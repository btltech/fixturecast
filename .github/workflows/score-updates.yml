name: ğŸ“Š Hourly Score Updates
on:
  schedule:
    # Update scores every hour to track prediction accuracy
    - cron: '15 * * * *'  # 15 minutes past every hour
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger'
        required: false
        default: 'Manual score update'

jobs:
  update-scores:
    runs-on: ubuntu-latest
    name: Update Match Results & Accuracy
    
    steps:
      - name: ğŸ”„ Update Match Scores
        run: |
          echo "ğŸ“Š Triggering score updates for accuracy tracking..."
          
          response=$(curl -s -w "\nHTTP_CODE:%{http_code}" -X POST \
            "https://fixturecast.pages.dev/api/update-scores" \
            -H "Authorization: Bearer ${{ secrets.PREDICTION_API_KEY }}" \
            -H "Content-Type: application/json" \
            -H "User-Agent: GitHub-Actions-Cron/1.0")
          
          http_code=$(echo "$response" | grep "HTTP_CODE:" | cut -d: -f2)
          body=$(echo "$response" | sed '/HTTP_CODE:/d')
          
          echo "ğŸ“Š Response Code: $http_code"
          echo "ğŸ“‹ Response Body: $body"
          
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Score updates completed successfully!"
            
            # Parse JSON response to show stats
            if command -v jq >/dev/null 2>&1; then
              updated_matches=$(echo "$body" | jq -r '.updatedMatches // 0')
              accuracy_updates=$(echo "$body" | jq -r '.accuracyUpdates // 0')
              total_checked=$(echo "$body" | jq -r '.totalChecked // 0')
              
              echo "ğŸ“ˆ Results:"
              echo "  â€¢ Matches checked: $total_checked"
              echo "  â€¢ Scores updated: $updated_matches" 
              echo "  â€¢ Accuracy calculations: $accuracy_updates"
            fi
          else
            echo "âŒ Score update failed with code $http_code"
            exit 1
          fi

      - name: ğŸ“ˆ Log Results
        if: always()
        run: |
          echo "ğŸ• Score update completed at $(date)"
          echo "â° Next accuracy check in 1 hour"